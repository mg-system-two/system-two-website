name: Deploy to DigitalOcean Spaces

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Debug secrets presence
        run: |
          if [ -z "${{ secrets.DO_SPACES_KEY }}" ]; then
            echo "❌ DO_SPACES_KEY secret is NOT visible"
          else
            echo "✅ DO_SPACES_KEY secret IS visible"
          fi

      - name: Upload to DigitalOcean Spaces
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: system-two-website
          AWS_ACCESS_KEY_ID: ${{ secrets.DO_SPACES_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SPACES_SECRET }}
          AWS_REGION: us-east-1
          AWS_S3_ENDPOINT: https://sfo3.digitaloceanspaces.com


